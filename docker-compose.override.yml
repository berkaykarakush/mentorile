services:
  rabbitmq: 
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
  identitydb:
    container_name: identitydb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - identitydb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=identitydb
  orderdb:
    container_name: orderdb
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - orderdb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=orderdb
  studydb:
    container_name: studydb 
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - studydb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=studydb
  userdb:
    container_name: userdb
    restart: always
    ports:
      - "5435:5432"
    volumes:
      - userdb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=userdb
  coursedb:
    container_name: coursedb
    restart: always
    ports:
      - "5436:5432"
    volumes:
      - coursedb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=coursedb
  discountdb:
    container_name: discountdb
    restart: always
    ports:
      - "5437:5432"
    volumes:
      - discountdb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=discountdb
  paymentdb:
    container_name: paymentdb
    restart: always
    ports:
      - "5438:5432"
    volumes:
      - paymentdb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=paymentdb
  photodb:
    container_name: photodb
    restart: always
    ports:
      - "5439:5432"
    volumes:
      - photodb_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password12
      - POSTGRES_DB=photodb
  course.api:
    container_name: course.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Course/Mentorile.Services.Course.API/Mentorile.Services.Course.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5010"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQUri=rabbitmq
      - Authority=http://identityserver.api
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=coursedb;Port=5432;Database=coursedb
    ports:
      - "5010:80"
    depends_on:
      - coursedb
      - rabbitmq
  identityserver.api:
    container_name: identityserver.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "IdentityServer/Mentorile.IdentityServer/Mentorile.IdentityServer.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5001"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQUri=rabbitmq
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=identitydb;Port=5432;Database=identitydb
    ports:
      - "5001:80"
    depends_on:
      - identitydb
      - rabbitmq
  basket.api:
    container_name: basket.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Basket/Mentorile.Services.Basket/Mentorile.Services.Basket.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5012"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RedisSettings:Host=basketdb
      - RedisSettings:Port=6379
      - RabbitMQUri=rabbitmq
      - Authority=http://identityserver.api
    ports:
      - "5012:80"
    depends_on:
      - basketdb
      - rabbitmq
  photostock.api:
    container_name: photostock.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/PhotoStock/Mentorile.Services.PhotoStock/Mentorile.Services.PhotoStock.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5011"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=photodb;Port=5432;Database=photodb
    ports:
      - "5011:80"
    depends_on:
      - photodb
  discount.api:
    container_name: discount.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Discount/Mentorile.Services.Discount.API/Mentorile.Services.Discount.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5013"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=discountdb;Port=5432;Database=discountdb
    ports:
      - "5013:80"
    depends_on:
      - discountdb
  payment.api:
    container_name: payment.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Payment/Mentorile.Services.Payment.API/Mentorile.Services.Payment.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5015"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - RabbitMQUri=rabbitmq
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=paymentdb;Port=5432;Database=paymentdb
    ports:
      - "5015:80"
    depends_on:
      - paymentdb
  order.api:
    container_name: order.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Order/Mentorile.Services.Order.API/Mentorile.Services.Order.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5014"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - RabbitMQUri=rabbitmq
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=orderdb;Port=5432;Database=orderdb
    ports:
      - "5014:80"
    depends_on:
      - orderdb
  gateway.api:
    container_name: gateway.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Gateways/Mentorile.Gateway.API/Mentorile.Gateway.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5000"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Authority=http://identityserver.api
    ports:
      - "5000:80"
  web.api:
    container_name: web.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Clients/Mentorile.Client.Web/Mentorile.Client.Web.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5002"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ServiceApiSettings:IdentityBaseUri=http://identityserver.api
      - ServiceApiSettings:GatewayBaseUri=http://gateway.api
    ports:
      - "5002:80"
    depends_on:
      - course.api
      - identityserver.api
      - basket.api
      - photostock.api
      - discount.api
      - payment.api
      - order.api
      - gateway.api
  study.api:
    container_name: study.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/Study/Mentorile.Services.Study.API/Mentorile.Services.Study.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5014"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - RabbitMQUri=rabbitmq
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=studydb;Port=5432;Database=studydb
    ports:
      - "5016:80"
    depends_on:
      - studydb
  user.api:
    container_name: user.api
    restart: on-failure
    command: ["dotnet", "watch", "--project", "Services/User/Mentorile.Services.User.API/Mentorile.Services.User.API.csproj", "run", "--no-launch-profile", "--urls", "http://0.0.0.0:5017"]
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Authority=http://identityserver.api
      - RabbitMQUri=rabbitmq
      - ConnectionStrings:DefaultConnection=User ID=admin;Password=Password12;Host=userdb;Port=5432;Database=userdb
    ports:
      - "5017:80"
    depends_on:
      - userdb
  